<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>GunBot - Nhạc nền</title>
</head>
<body>
  <audio id="bgMusic" src="sounds/menu.mp3" loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;

    // Lắng nghe các lệnh từ trang cha (index.html, menu.html)
    window.addEventListener("message", (event) => {
      if (event.data === "playMusic") {
        music.play().catch((err) => {
          console.warn("Không phát được nhạc:", err);
        });
      } else if (event.data === "stopMusic") {
        music.pause();
        music.currentTime = 0;
      }
    });
  </script>
</body>
</html>
