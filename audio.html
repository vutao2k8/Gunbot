<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GunBot - Nhạc nền</title>
</head>
<body>
  <audio id="bgMusic" src="sounds/menu.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;

    window.addEventListener("message", (event) => {
      if (event.data === "stopMusic") {
        music.pause();
        music.currentTime = 0;
      } else if (event.data === "resumeMusic") {
        music.play().catch(() => {
          console.warn("Không thể phát nhạc lại (trình duyệt chặn hoặc chưa click)");
        });
      }
    });

    music.play().catch(() => {
      console.warn("Autoplay bị chặn. Nhạc sẽ phát sau tương tác.");
    });
  </script>
</body>
</html>
