<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>GunBot - Nhạc nền</title>
</head>
<body>
  <audio id="bgMusic" src="sounds/menu-music.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    music.volume = 0.5;

    // Nhận lệnh từ menu để dừng nhạc
    window.addEventListener("message", (event) => {
      if (event.data === "stopMusic") {
        music.pause();
        music.currentTime = 0;
      }
    });

    // Bắt đầu phát nhạc (có thể bị trình duyệt chặn nếu không có tương tác)
    music.play().catch(() => {
      console.warn("Autoplay bị chặn. Nhạc sẽ phát sau khi người dùng click.");
    });
  </script>
</body>
</html>
